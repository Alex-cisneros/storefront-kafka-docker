apiVersion: v1
kind: Service
metadata:
  name: orders
  labels:
    app: orders
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: orders
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: orders
  labels:
    app: orders
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: orders
        image: garystafford/storefront-orders:gke-2.1.0
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "gke"
        - name: SPRING_DATA_MONGODB_URI
          value: "mongodb://storefront-user:storefront-password@mongodb-release:27017"
        - name: SPRING_DATA_MONGODB_DATABASE
          value: "orders"
        - name: SPRING_DATA_KAFKA_BOOTSTRAP-SERVERS
          value: "kafka:9092"
        - name: LOGGING_LEVEL_ROOT
          value: "DEBUG"
        ports:
        - containerPort: 8080
        imagePullPolicy: IfNotPresent #Always
      restartPolicy: Always
