apiVersion: authentication.istio.io/v1alpha1
kind: Policy
metadata:
  name: default
  namespace: uat
spec:
  peers:
  - mtls: {}
  origins:
  - jwt:
      audiences:
      - "https://api.storefront-demo.com/"
      issuer: "https://storefront-demo.auth0.com/"
      jwksUri: "https://storefront-demo.auth0.com/.well-known/jwks.json"
  principalBinding: USE_ORIGIN
