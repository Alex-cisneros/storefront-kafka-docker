apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: dev-ingress
  labels:
    name: dev-ingress
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: istio
spec:
  rules:
  - http:
      paths:
      - path: /accounts/.*
        backend:
          serviceName: accounts
          servicePort: 8080
      - path: /fulfillment/.*
        backend:
          serviceName: fulfillment
          servicePort: 8080
      - path: /orders/.*
        backend:
          serviceName: orders
          servicePort: 8080
      - path: /mongo-express/.*
        backend:
          serviceName: mongo-express
          servicePort: 8081
