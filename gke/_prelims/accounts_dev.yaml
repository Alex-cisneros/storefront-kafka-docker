apiVersion: v1
kind: Service
metadata:
  name: accounts
  labels:
    app: accounts
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: accounts
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: accounts
  labels:
    app: accounts
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: accounts
  template:
    metadata:
      labels:
        app: accounts
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: accounts
        image: garystafford/storefront-accounts:gke-2.2.0
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: ""
        - name: SERVER_SERVLET_CONTEXT-PATH
          value: "/accounts"
        - name: LOGGING_LEVEL_ROOT
          value: "INFO"
        - name: SPRING_DATA_MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: mongodb-atlas
              key: mongodb.uri.accounts
        - name: SPRING_KAFKA_BOOTSTRAP-SERVERS
          value: apache-kafka:9092
        ports:
        - containerPort: 8080
        imagePullPolicy: IfNotPresent
        args: ["java", "-jar", "-Djava.security.egd=file:/dev/./urandom", "-Dspring.profiles.active=", "accounts.jar"]
